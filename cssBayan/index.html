<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Rampart+One&family=Shantell+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <h1 class="header__title">CSS Bayan</h1>
      <hr>
    </div>

  </header>
  <main class="main">

    <div class="wrapper">
      <div class="meme">
        <div class="meme__label">
          <div class="meme__name"><!-- RSS is easy... -->Обучение в RSS - это просто, говорили они...</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/RRS_is_easy.jpg" alt="RSS is easy">
        </div>
      </div>

      <div class="meme">
        <div class="meme__label">
          <div class="meme__name"><!-- You can be expelled for cheating -->За списывание могут и отчислитить...</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/cheating.jpg" alt="cheating">
        </div>
      </div>

      <div class="meme">
        <div class="meme__label">
          <div class="meme__name">Cross-check - он такой...</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/cross_check.png" alt="Cross-check">
        </div>
      </div>

      <div class="meme">
        <div class="meme__label">
          <div class="meme__name"><!-- Junior developer requirements -->А вы уже смотрели требования на джуна?</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/jun.jpg" alt="junior developer requirements">
        </div>
      </div>

      <div class="meme">
        <div class="meme__label">
          <div class="meme__name">Student 1 бдит</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/student1.png" alt="student1">
        </div>
      </div>

      <div class="meme">
        <div class="meme__label">
          <div class="meme__name"><!-- Read the terms of reference carefully -->Внимательно читайте ТЗ</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/terms_of_reference.jpg" alt="terms_of_reference">
        </div>
      </div>


      <div class="meme">
        <div class="meme__label">
          <div class="meme__name"><!-- Tests can make you paranoid -->Тесты могут сделать тебя параноиком</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/tests.png" alt="tests">
        </div>
      </div>

      <div class="meme">
        <div class="meme__label">
          <div class="meme__name"><!-- What are you? -->Что ты такое???</div>
          <div class="meme__icon"></div>
        </div>
        <div class="meme__image">
          <img src="./assets/images/what_are_you.jpg" alt="What are you?">
        </div>
      </div>

    </div>
  </main>

</body>

</html>
