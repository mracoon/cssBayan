<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Rampart+One&family=Shantell+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>

<body>

  <header class="header">

      <h1 class="header__title">CSS Bayan</h1>
      <hr>

  </header>
  <main class="main">

    <div class="wrapper">
      <form class="memes__form">
        <input type="radio" id="meme1" name="bayan" class="memes__input" checked>

            <div class="meme__name">Обучение в RSS - это просто, говорили они...</div>
            <div class="meme__icon"></div>

          <div class="meme__image">

          </div>
        </label>


        <input type="radio" id="meme2" name="bayan" class="memes__input">
        <label for="meme2" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">За списывание могут и отчислитить...</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/cheating.jpg" alt="cheating">
          </div>
        </label>

        <input type="radio" id="meme3" name="bayan" class="memes__input">
        <label for="meme3" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">Cross-check - он такой...</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/cross_check.png" alt="Cross-check">
          </div>
        </label>

        <input type="radio" id="meme4" name="bayan" class="memes__input">
        <label for="meme4" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">А вы уже смотрели требования на джуна?</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/jun.jpg" alt="junior developer requirements">
          </div>
        </label>

        <input type="radio" id="meme5" name="bayan" class="memes__input">
        <label for="meme5" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">Student 1 бдит</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/student1.png" alt="student1">
          </div>
        </label>

        <input type="radio" id="meme6" name="bayan" class="memes__input">
        <label for="meme6" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">Внимательно читайте ТЗ</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/terms_of_reference.jpg" alt="terms_of_reference">
          </div>
        </label>


        <input type="radio" id="meme7" name="bayan" class="memes__input">
        <label for="meme7" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">Тесты могут сделать тебя параноиком</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/tests.png" alt="tests">
          </div>
        </label>

        <input type="radio" id="cmeme" name="bayan" class="memes__input">
        <label for="meme8" class="meme__label">
          <div class="meme__description">
            <div class="meme__name">Что ты такое???</div>
            <div class="meme__icon"></div>
          </div>
          <div class="meme__image">
            <img src="./assets/images/what_are_you.jpg" alt="What are you?">
          </div>
        </label>

    </div>
